<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butterfly Effect</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #cceeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-box {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      filter: drop-shadow(4px 4px 6px rgba(0, 0, 0, 0.5)) saturate(1.2);
      border-radius: 12px;
      overflow: hidden;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .image-box:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="image-box">
    <img src="butterfly.jpg" alt="Butterfly">
  </div>
</body>
</html>
