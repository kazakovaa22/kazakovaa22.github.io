<title>Beach Color Scheme</title>
<style>
table {
width: 80%;
border-collapse: collapse;
text-align: center;
margin: 20px auto;
font-size: 18px;
 }
th, td {
border: 1px solid black;
padding: 10px;
}
th {
font-size: 20px;
font-weight: bold;
}
.deep-sky-blue { background-color: #00BFFF; color: white; }
.medium-turquoise { background-color: #48D1CC; }
.sandy-brown { background-color: #F4A460; }
.goldenrod { background-color: #DAA520; }
.table-header {
background-color: #87CEEB;
  font-size: 22px;
 font-weight: bold;
 color: white;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th class="table-header" colspan="4">Beach Color Scheme</th>
        </tr>
        <tr>
            <th class="deep-sky-blue">Deep Sky Blue</th>
            <th class="medium-turquoise">Medium Turquoise</th>
            <th class="sandy-brown">Sandy Brown</th>
            <th class="goldenrod">Goldenrod</th>
        </tr>
        <tr>
            <td>#00BFFF</td>
            <td>#48D1CC</td>
            <td>#F4A460</td>
            <td>#DAA520</td>
        </tr>
        <tr>
            <td>rgb(0, 191, 255)</td>
            <td>rgb(72, 209, 204)</td>
            <td>rgb(244, 164, 96)</td>
            <td>rgb(218, 165, 32)</td>
        </tr>
        <tr>
            <td>hsl(195, 100%, 50%)</td>
            <td>hsl(177, 59%, 55%)</td>
            <td>hsl(27, 87%, 67%)</td>
            <td>hsl(43, 74%, 49%)</td>
        </tr>
    </table>
