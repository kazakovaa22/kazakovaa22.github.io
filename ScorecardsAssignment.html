<!-- index.html (Golf Scorecard) -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Scorecard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Golf Scorecard</h1>
  <table>
    <tr>
      <th>Hole</th>
      <th>Player 1</th>
      <th>Player 2</th>
    </tr>
    <tr>
      <td>1</td><td>4</td><td>5</td>
    </tr>
    <tr>
      <td>2</td><td>3</td><td>4</td>
    </tr>
    <tr>
      <td>3</td><td>5</td><td>4</td>
    </tr>
  </table>
</body>
</html>
