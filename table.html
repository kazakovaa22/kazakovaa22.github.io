<!DOCTYPE html>
<html>
<head>

</head>

        <tr>
            <th>Колонка 1</th>
            <th>Колонка 2</th>
            <th>Колонка 3</th>
        </tr>
        <tr>
            <td>Дані 1</td>
            <td>Дані 2</td>
            <td>Дані 3</td>
        </tr>
        <tr>
            <td colspan="2">Об'єднані комірки</td>
            <td>Дані 4</td>
        </tr>
    </table>

</body>
</html>
