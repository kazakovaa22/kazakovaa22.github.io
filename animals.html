<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #cceeff, #ffffff);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .image-box {
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      filter: drop-shadow(4px 4px 6px rgba(0, 0, 0, 0.5)) saturate(1.2);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-box img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .image-box:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="image-box">
    <img src="butterfly.jpg" alt="Butterfly">
  </div>
  <div class="image-box">
    <img src="dinosaur.png" alt="Dinosaur">
  </div>
  <div class="image-box">
    <img src="football_field.jpg" alt="Football Field">
  </div>
  <div class="image-box">
    <img src="penguins.jpg" alt="Penguins">
  </div>
  <div class="image-box">
    <img src="seagull.png" alt="Seagull">
  </div>
  <div class="image-box">
    <img src="theater_stage.jpg" alt="Theater Stage">
  </div>
  <div class="image-box">
    <img src="tic-tac-toe.png" alt="Tic Tac Toe">
  </div>
</body>
</html>
