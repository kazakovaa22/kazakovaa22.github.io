<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #cceeff, #ffffff);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .image-box {
      position: relative;
      width: 300px;
      height: 220px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-box:hover img {
      transform: scale(1.05);
    }

    /* Penguins - oval frame */
    .penguins img {
      border-radius: 50% / 40%;
    }

    /* Tic Tac Toe circles */
    .football img {
      filter: contrast(150%);
    }

    /* Dinosaur - already OK */

    /* Seagull with gradient background */
    .seagull {
      background: linear-gradient(to top, #ffffff, #99ccff);
    }

    /* Butterfly with lavender/blue tint and soft frame */
    .butterfly {
      background: #f3eaff;
      border-radius: 25px;
      box-shadow: inset 0 0 20px rgba(100, 100, 255, 0.4);
    }
    .butterfly img {
      -webkit-filter: hue-rotate(190deg) saturate(150%);
      filter: hue-rotate(190deg) saturate(150%);
    }

    /* Theater stage - blurred background, text over image */
    .stage img {
      filter: blur(2px);
    }
    .stage-text {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
      z-index: 1;
    }

  </style>
</head>
<body>
  <div class="image-box penguins">
    <img src="penguins.jpg" alt="Penguins">
  </div>

  <div class="image-box football">
    <img src="football_field.jpg" alt="Football Field">
  </div>

  <div class="image-box">
    <img src="dinosaur.png" alt="Dinosaur">
  </div>

  <div class="image-box seagull">
    <img src="seagull.png" alt="Seagull">
  </div>

  <div class="image-box butterfly">
    <img src="butterfly.jpg" alt="Butterfly">
  </div>

  <div class="image-box stage">
    <div class="stage-text">Presenting</div>
    <img src="theater_stage.jpg" alt="Stage">
  </div>
</body>
</html>
