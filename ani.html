<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #cceeff, #ffffff);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .image-box {
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-box img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .image-box:hover img {
      transform: scale(1.05);
    }

    /* Индивидуальные стили для каждого изображения */
    #penguins {
      -webkit-filter: sepia(100%);
      filter: sepia(100%);
    }

    #football {
      -webkit-filter: grayscale(100%);
      filter: grayscale(100%);
    }

    #dinosaur {
      -webkit-filter: hue-rotate(90deg);
      filter: hue-rotate(90deg);
    }

    #seagull {
      -webkit-filter: drop-shadow(-5px -5px 5px #000000);
      filter: drop-shadow(-5px -5px 5px #000000);
    }

    #butterfly {
      -webkit-filter: saturate(50%);
      filter: saturate(50%);
    }

    #theater {
      -webkit-filter: brightness(50%);
      filter: brightness(50%);
    }
  </style>
</head>
<body>
  <div class="image-box">
    <img src="penguins.jpg" alt="Penguins" id="penguins">
  </div>
  <div class="image-box">
    <img src="football_field.jpg" alt="Football Field" id="football">
  </div>
  <div class="image-box">
    <img src="dinosaur.png" alt="Dinosaur" id="dinosaur">
  </div>
  <div class="image-box">
    <img src="seagull.png" alt="Seagull" id="seagull">
  </div>
  <div class="image-box">
    <img src="butterfly.jpg" alt="Butterfly" id="butterfly">
  </div>
  <div class="image-box">
    <img src="theater_stage.jpg" alt="Theater Stage" id="theater">
  </div>
</body>
</html>
