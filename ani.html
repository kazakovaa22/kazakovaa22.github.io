<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #cceeff, #ffffff);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .image-box {
      position: relative;
      width: 300px;
      height: 220px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-box:hover img {
      transform: scale(1.05);
    }
