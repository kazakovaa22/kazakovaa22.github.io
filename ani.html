<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #cceeff, #ffffff);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .image-box {
      position: relative;
      width: 300px;
      height: 220px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-box:hover img {
      transform: scale(1.05);
    }

    .penguins {
      border-radius: 50% / 40%;
    }
    .penguins img {
      -webkit-filter: sepia(20%) brightness(105%) saturate(120%);
      filter: sepia(20%) brightness(105%) saturate(120%);
    }

    .football {
      border: 20px dotted black;
      border-radius: 10px;
      padding: 5px;
    }

    .dino {
      background-color: #808080; /* Серый фон только для поля с динозавром */
    }

    .dino img {
      -webkit-filter: hue-rotate(90deg);
      filter: hue-rotate(90deg);
    }

    .seagull {
      background: linear-gradient(to top, #ffffff, #99ccff);
    }

    .butterfly {
      background: #f3eaff;
      border-radius: 50% / 20%;
      box-shadow:
        inset 0 0 30px rgba(150, 150, 255, 0.5),
        0 0 10px rgba(120, 120, 255, 0.3);
      border: 4px solid white;
      padding: 8px;
    }

    .butterfly img {
      -webkit-filter: hue-rotate(190deg) saturate(150%);
      filter: hue-rotate(190deg) saturate(150%);
    }

    .stage img {
      filter: blur(2px);
    }

    .stage-text {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="image-box penguins">
    <img src="penguins.jpg" alt="Penguins">
  </div>

  <div class="image-box football">
    <img src="football_field.jpg" alt="Football Field">
  </div>

  <div class="image-box dino">
    <img id="dinosaur" src="dinosaur.png" alt="Dinosaur">
  </div>

  <div class="image-box seagull">
    <img src="seagull.png" alt="Seagull">
  </div>

  <div class="image-box butterfly">
    <img src="butterfly.jpg" alt="Butterfly">
  </div>

  <div class="image-box stage">
    <div class="stage-text">Presenting</div>
    <img src="theater_stage.jpg" alt="Stage">
  </div>
</body>
</html>
