<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #cceeff, #ffffff);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .image-box {
      width: 300px;
      height: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      background: white;
    }

    .image-box img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .image-box:hover img {
      transform: scale(1.05);
    }

    /* Пингвины — овал */
    #penguins {
      border-radius: 50%;
      object-fit: cover;
    }

    /* Футбол — рамка с кругами */
    #football-box {
      border: 12px dotted white;
      background-color: black;
      padding: 10px;
    }

    #football {
      -webkit-filter: grayscale(100%);
      filter: grayscale(100%);
    }

    /* Дино — как есть */
    #dinosaur {
      -webkit-filter: hue-rotate(90deg);
      filter: hue-rotate(90deg);
    }

    /* Чайка — градиентный фон */
    #seagull-box {
      background: linear-gradient(to top, #ffffff, #99ccff);
    }

    #seagull {
      -webkit-filter: drop-shadow(-5px -5px 5px #000000);
      filter: drop-shadow(-5px -5px 5px #000000);
    }

    /* Бабочка — рамка и цвет */
    #butterfly-box {
      border: 8px double lightblue;
      background: white;
    }

    #butterfly {
      -webkit-filter: hue-rotate(240deg) saturate(120%);
      filter: hue-rotate(240deg) saturate(120%);
    }

    /* Театр — текст "Presenting" */
    #theater-box {
      position: relative;
    }

    #theater-box::after {
      content: "Presenting";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <div class="image-box">
    <img src="penguins.jpg" alt="Penguins" id="penguins">
  </div>
  <div class="image-box" id="football-box">
    <img src="football_field.jpg" alt="Football Field" id="football">
  </div>
  <div class="image-box">
    <img src="dinosaur.png" alt="Dinosaur" id="dinosaur">
  </div>
  <div class="image-box" id="seagull-box">
    <img src="seagull.png" alt="Seagull" id="seagull">
  </div>
  <div class="image-box" id="butterfly-box">
    <img src="butterfly.jpg" alt="Butterfly" id="butterfly">
  </div>
  <div class="image-box" id="theater-box">
    <img src="theater_stage.jpg" alt="Theater Stage" id="theater">
  </div>
</body>
</html>
